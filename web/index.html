<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="fetchData.js" defer></script>
    <script src="admin.js" defer></script>
    <script src="index.js" defer></script>
    <script src="logCardio.js" defer></script>
    <script src="logWeights.js" defer></script>
    <script src="chart.js" defer></script>
</head>
<body>
    <header>
        <h1>Momentum</h1>
    </header>
    <main>
        <section id="main-menu">
            <h2>Welcome to Momentum</h2>
            <button class="btn" onclick="location.href='log-cardio.html'">Log Cardio Workout</button>
            <button class="btn" onclick="location.href='log-weights.html'">Log Weights Workout</button>
            <button class="btn" onclick="location.href='history.html'">View Workout History</button>
            <button class="btn" onclick="location.href='admin.html'">Admin Panel</button>
        </section>
        <section id="workout-of-the-day">
            <h2>Workout of the Day</h2>
            <div id="workout-display">
                <!-- Workout of the day will be displayed here -->
            </div>
            <button id="get-workout">Get Workout</button>
        </section>
        <section id="cardio-trend">
            <h2>Cardio Workout Trend</h2>
            <canvas id="cardioTrendChart"></canvas>
        </section>
        <section id="combined-total">
            <h2>Total Distance Covered by Type</h2>
            <canvas id="combinedTotalDistanceChart"></canvas>
        </section>
        <section id="total-distance">
            <h2>Per Type Distance Covered</h2>
            <canvas id="totalDistanceChart"></canvas>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Momentum</p>
    </footer>
</body>
</html>
